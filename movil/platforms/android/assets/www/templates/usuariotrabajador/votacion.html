<ion-view view-title="votacion">
	
	<div class="bar bar-subheader item-input-inset">	
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder ng-model="query">
		</label>
	</div>

	<ion-content class="has-subheader">
		<ion-list>
			<ion-item class="item item-icon-right item-thumbnail-left item-text-wrap" ng-repeat="item in detalles | filter: query"  href="#/usuariotrabajador/reporte/{{item.id}}">

				<img src="{{ item.src }}">
				<h3>{{ item.categoria }}</h3>
				<p>Apoyando: {{ item.total }}</p>
				<p> {{item.calle_avenida}} {{item.numero}}, {{item.colonia}} </p>
				
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
