<ion-view view-title="Datos del reporte">
	<ion-content class="padding">
		<div class="contenedor">
			<div class="img_rounded"><img src="{{detalles.src}}"></div><br>

			<p class="rotulo">Gente apoyando: <span class="valor">{{ data.total }}</span> </p>
			
			<p class="rotulo">Reportado por: <span class="valor">{{detalles.name}}</span> </p>
			<p class="rotulo">Estatus: <span class="valor">{{detalles.estatus}}</span> </p>

			<p class="rotulo">Categoria: <span class="valor">{{detalles.categoria}}</span> </p>
			
			<p class="rotulo">Descripcion: <span class="valor">{{detalles.descripcion}}</span> </p>
			<p class="rotulo">Direccion: <span class="valor">{{detalles.calle_avenida}} {{detalles.numero}}, {{detalles.colonia}}</span> </p>
			
			<p class="rotulo">Fecha: <span class="valor">{{detalles.fecha}}</span> </p>

			<br>
			<div class="list">
			<label class="item item-input item-select">
		    	<div class="input-label">
		    	Estatus: 
		    	</div>
		    	
		    	<select ng-model="data.estatus" ng-change="cambiarEstatus()">
					<option value="1">Pendiente</option>
					<option value="2">En ejecuci√≥n</option>
					<option value="3">Resuelta</option>
				</select>

		  	</label>


		</div>
		</div>
	</ion-content>
</ion-view>
